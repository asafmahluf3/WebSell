<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const photos = document.querySelectorAll(".pic");
        const noProductMessage = document.getElementById("noProductMessage");

        searchInput.addEventListener("input", function () {
            const searchText = searchInput.value.trim();
            let found = false;

            photos.forEach(function (photo) {
                const imgId = photo.querySelector('img').id;
                const img = document.getElementById(imgId);

                if (imgId.includes(searchText)) {
                    photo.style.display = "block";
                    img.style.display = "block";
                    found = true;
                } else {
                    photo.style.display = "none";
                    img.style.display = "none";
                }
            });

            if (!found) {
                noProductMessage.style.display = "block";
            } else {
                noProductMessage.style.display = "none";
            }
        });
    });


    document.addEventListener("DOMContentLoaded", function () {
        const photos = document.querySelectorAll(".pic img");

        photos.forEach(function (photo) {
            const originalSrc = photo.getAttribute("src");
            const hoverSrc = photo.getAttribute("data-hover-src");

            photo.addEventListener("mouseenter", function () {
                if (hoverSrc) {
                    this.style.opacity = "0"; // Fade out the current image
                    setTimeout(() => {
                        this.setAttribute("src", hoverSrc); // Change to the hover image
                        this.style.opacity = "1"; // Fade in the new image
                    }, 350); 
                }
            });

            photo.addEventListener("mouseleave", function () {
                if (hoverSrc && this.src !== originalSrc) {
                    this.style.opacity = "0"; // Fade out the hover image
                    setTimeout(() => {
                        this.setAttribute("src", originalSrc); // Change back to the original image
                        this.style.opacity = "1"; // Fade in the original image
                    }, 350); 
                }
            });
        });
    });



</script>
